name: linux

permissions:
  contents: read
  packages: read

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        config:
          - preset: x64-linux-gcc-release
            compiler: gcc
          - preset: x64-linux-clang-debug
            compiler: clang
            clang-tidy: true
            clang-format-check: true
            doxygen: true
          - preset: x64-linux-llvm-coverage
            compiler: clang
            llvm-coverage: true

    runs-on: ubuntu-latest
    container: ghcr.io/druidengine/images/ubuntu-dev:main

    env:
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/.vcpkg_cache
      VCPKG_BINARY_SOURCES: "default"

    steps:
      - uses: actions/checkout@v4

      - name: vcpkg-cache-directory
        run: mkdir -p $VCPKG_DEFAULT_BINARY_CACHE
        shell: bash

      - name: vcpkg-cache-restore
        uses: actions/cache@v4
        with:
          path: ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
          key: vcpkg-${{ matrix.config.compiler }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ matrix.config.compiler }}-

      - name: cmake-configure
        run: cmake --preset ${{ matrix.config.preset }}

      - name: cmake-build
        run: cmake --build --preset ${{ matrix.config.preset }} --parallel $(( $(nproc --all) + 1 ))

      - name: cmake-test
        run: ctest --preset ${{ matrix.config.preset }} --parallel $(( $(nproc --all) + 1 ))

      - name: clang-format
        if: ${{ matrix.config.clang-format-check }}
        run: cmake --build --preset ${{ matrix.config.preset }} --target clang-format-check

      - name: clang-tidy
        if: ${{ matrix.config.clang-tidy }}
        run: cmake --build --preset ${{ matrix.config.preset }} --target clang-tidy

      - name: llvm-coverage
        if: ${{ matrix.config.llvm-coverage }}
        run: cmake --build --preset ${{ matrix.config.preset }} --target llvm-coverage

      - name: doxygen
        if: ${{ matrix.config.doxygen }}
        run: cmake --build --preset ${{ matrix.config.preset }} --target doxygen

      - name: package-doxygen
        if: ${{ matrix.config.doxygen }}
        run: |
          set -euo pipefail
          DOCS_INDEX="$(find . -type f -path '*/docs/html/index.html' | head -n 1)"
          if [ -z "$DOCS_INDEX" ]; then
            echo "Could not locate docs/html/index.html"
            exit 1
          fi
          DOCS_DIR="$(dirname "$DOCS_INDEX")"
          tar -C "$DOCS_DIR" -czf doxygen-html.tar.gz .

      - name: upload-doxygen
        if: ${{ matrix.config.doxygen }}
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-html
          path: doxygen-html.tar.gz
          retention-days: 14

